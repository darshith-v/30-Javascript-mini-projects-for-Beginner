<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ebe2ba73e5.js" crossorigin="anonymous"></script>
  <title>Music design</title>
</head>
<body>

<div class="container">
  <div class="music-design">
    <nav>
      <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="circle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <img src="media/468-thumbnail.png" class="song-img">
    <h1>Desperado</h1>
    <p>Raghav</p>

    <audio id="song">
      <source src="media/Desperado Song Raghav.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
      <div><i class="fa-solid fa-backward"></i></div>
      <div onclick="playPause()"><i class="fa-solid fa-play" id="js-play-Button"></i></div>
      <div><i class="fa-solid fa-forward"></i></div>
    </div>

  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
